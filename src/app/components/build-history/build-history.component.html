
<div class="card">
    <div class="table" style="border-top-right-radius:30px; border-top-left-radius:30px;">
        <p-table [value]="tickets" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="BuildSequence" style="width:30%; border-top-left-radius:30px;">BuildSequence<p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="DateTime" style="width:30%">DateTime<p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="Details" style="width:10%; border-top-right-radius:30px; ">Details<p-sortIcon field="code"></p-sortIcon></th>
                   
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
